<div class="bg-primary text-white py-4 text-center d-flex">
  <div class="card container col-5">
    <div class="card-body">
      <h5 class="card-title">First Come First Serve (FCFS)</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Los procesos sin PID no serán tomados en cuenta. Los valores actuales son un ejemplo por defecto para probar el algoritmo</h6>

          <div class="mb3 col-3">
            <label  class="form-label">Processes</label>
            <div>
              <label>P1</label>
            </div>
          </div>
          <div class="mb-3 col-3">
            <label  class="form-label">Process ID</label>
            <input class="form-control PID" value="0">
          </div>
          <div class="mb-3 col-3">
            <label  class="form-label">Arrival Time</label>
            <input class="form-control A_T" value="0">
          </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Waiting Time</label>
              <input class="form-control W_T" value="6">
            </div>
        </div>
        <div class="row">
          <div class="mb3 col-3">
            <div>
              <label>P2</label>
            </div>
          </div>

          <div class="mb-3 col-3">

            <div>
              <label>P4</label>
            </div>
          </div>

          </div>
          <div class="mb-3 col-3">

          </div>
          <div class="mb-3 col-3">

              <label>P6</label>

          <div class="mb-3 col-3">
            <input class="form-control PID">

            <input class="form-control A_T">
          </div>
          <div class="mb-3 col-3">
            <input class="form-control W_T">
          </div>
        </div>
        <button type="button" class="btn btn-success" onclick="ejecutar()">Ejecutar</button>
