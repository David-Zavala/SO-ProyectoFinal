<div class="bg-primary text-white py-4 text-center d-flex">

          </div>
          <div class="mb-3 col-3">

          </div>

        <button type="button" class="btn btn-success" onclick="ejecutarHRRN()">Ejecutar</button><br><br>
        <hr>
        <div class="row">
          <h5 class="card-title">Interrupciones:</h5>
        </div><br>
        <div class="row">
          <div class="mb-3 col-3">
            <button type="button" class="btn btn-danger" onclick="interrupt('SVCIO')">SVC I/O</button>
          </div>
          <div class="mb-3 col-3">
            <button type="button" class="btn btn-danger" onclick="interrupt('SVCN')">SVC Normal</button>
          </div>
          <div class="mb-3 col-3">
            <button type="button" class="btn btn-danger" onclick="interrupt('A9')">Abrupto (-9)</button>
          </div>
          <div class="mb-3 col-3">
            <button type="button" class="btn btn-danger" onclick="interrupt('Z')">Zoombie</button>
          </div>
          <div class="mb-3 col-3">
            <button type="button" class="btn btn-danger" onclick="interrupt('EP')">Error de Programa</button>
          </div>
        </div>
