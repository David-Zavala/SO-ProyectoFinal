<!-- 
  QUEUES:
    QIDMLFQ - ID OF QUEUE
    Q_Q - QUEUE QUANTUM
  PROCESSES:
    PIDMLFQ - ID OF PROCESS
    A_T - ARRIVAL TIME
    B_T - BURST TIME
    P - PRIORITY
 -->

<div class="bg-primary text-white py-4 text-center d-flex">
    <div class="card container col-5">
      <div class="card-body">
        <h5 class="card-title">Multilevel Feedback Queue (MLFQ)</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Tomamos en cuenta 3 Queues y les asignamos su Quantum. Asignamos N procesos con sus respectivos Tiempo de llegada, Tiempo de Burst y prioridad.</h6>
        <form>
          <div class="row">
            <div class="mb-3 col-3">
              <label  class="form-label">Queues</label>
              <div>
                <label>Q1</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Queue ID</label>
              <input class="form-control QIDMLFQ" value="1">
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Quantum</label>
              <input class="form-control Q_Q" value="4">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>Q2</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control QIDMLFQ" value="2">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control Q_Q" value="8">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>Q3</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control QIDMLFQ" value="3">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control Q_Q" value="16">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="mb3 col-2">
              <label  class="form-label">Processes</label>
              <div>
                <label>P1</label>
              </div>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Process ID</label>
              <input class="form-control PIDMLFQ" value="1">
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Arrival Time</label>
              <input class="form-control mlfqA_T" value="0">
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Burst Time</label>
              <input class="form-control mlfqB_T" value="20">
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Priority</label>
              <input class="form-control mlfqP" value="1">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-2">
              <div>
                <label>P2</label>
              </div>
            </div>
            <div class="mb-3 col-2">
              <input class="form-control PIDMLFQ" value="2">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqA_T" value="2">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqB_T" value="15">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqP" value="2">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-2">
              <div>
                <label>P3</label>
              </div>
            </div>
            <div class="mb-3 col-2">

            <div class="mb-3 col-2">

            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqP" value="3">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-2">
              <div>
                <label>P4</label>
              </div>
            </div>
            <div class="mb-3 col-2">
              <input class="form-control PIDMLFQ" value="4">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqA_T" value="6">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqB_T" value="5">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqP" value="2">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-2">
              <div>
                <label>P5</label>
              </div>
            </div>
            <div class="mb-3 col-2">

            </div>

              <input class="form-control mlfqA_T" value="8">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqB_T" value="30">
            </div>
            <div class="mb-3 col-2">
              <input class="form-control mlfqP" value="1">
            </div>
          </div>
          <button type="button" class="btn btn-success" onclick="ejecutarMLFQ()">Ejecutar</button>
          <hr>
          <div class="row">
            <h5 class="card-title">Interrupciones:</h5>
          </div><br>
          <div class="row">
            <div class="mb-3 col-3">
              <button type="button" class="btn btn-danger" onclick="interrupt('SVCIO')">SVC I/O</button>
            </div>
            <div class="mb-3 col-3">
              <button type="button" class="btn btn-danger" onclick="interrupt('SVCN')">SVC Normal</button>
            </div>
            <div class="mb-3 col-3">
              <button type="button" class="btn btn-danger" onclick="interrupt('A9')">Abrupto (-9)</button>
            </div>
            <div class="mb-3 col-3">
              <button type="button" class="btn btn-danger" onclick="interrupt('Z')">Zoombie</button>
            </div>
            <div class="mb-3 col-3">
              <button type="button" class="btn btn-danger" onclick="interrupt('EP')">Error de Programa</button>
            </div>
          </div>
        </form>
      </div>
    </div>
