<div class="bg-primary text-white py-4 text-center d-flex">
    <div class="card container col-5">
      <div class="card-body">
        <h5 class="card-title">Round Robin (RR)</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Los procesos sin PID no serán tomados en cuenta. Los valores actuales son un ejemplo por defecto para probar el algoritmo</h6>
        <form>
          <div class="row">
            <div class="mb3 col-3">
              <label  class="form-label">Processes</label>
              <div>
                <label>P1</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Process ID</label>
              <input class="form-control PIDRR" value="1">
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Process Time</label>
              <input class="form-control P_T" value="8">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P2</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="2">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="5">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P3</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="3">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="10">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P4</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="4">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="3">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P5</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P6</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
                <label  class="form-label">Quantum</label>
            </div>
            <div class="mb-3 col-3">
                <input class="form-control Qrrr" value="4">
            </div>
          </div>
          <button type="button" class="btn btn-success" onclick="ejecutarRR()">Ejecutar</button>
        </form>
      </div>
    </div>
    <div class="card container col-5">
      <div class="card-body">
        <h5 class="card-title">Resultado de la ejecución</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Aquí se mostrara el resultado una vez oprima 'ejecutar'</h6>
        <form>
          <div class="row">
            <div class="col-2">
              <label  class="form-label">Process ID</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Total Time</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Current Time</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Execution Completion Time</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Quantum</label>
            </div>
          </div>
          <div class="totalresults">
          </div>
          <div class="row">
            <div class="mb-3 col-6 text-center mx-auto">
              <label id="mensaje"  class="form-label pt-2" name="mensaje" style="display: none;">All Processes are finished</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
