<!-- JS Bootstrap 5.3 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!-- CSS Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<!-- Iconos de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script src="JSAS/RR.js"></script>

<div class="bg-primary text-white py-4 text-center d-flex">
    <div class="card container col-5">
      <div class="card-body">
        <h5 class="card-title">Round Robin (RR)</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Los procesos sin PID no serán tomados en cuenta. Los valores actuales son un ejemplo por defecto para probar el algoritmo</h6>
        <form>
          <div class="row">
            <div class="mb3 col-3">
              <label  class="form-label">Processes</label>
              <div>
                <label>P1</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Process ID</label>
              <input class="form-control PIDRR" value="1">
            </div>
            <div class="mb-3 col-3">
              <label  class="form-label">Process Time</label>
              <input class="form-control P_T" value="8">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P2</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="2">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="5">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P3</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="3">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="10">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P4</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="4">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="3">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P5</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
              <div>
                <label>P6</label>
              </div>
            </div>
            <div class="mb-3 col-3">
              <input class="form-control PIDRR" value="">
            </div>
            <div class="mb-3 col-3">
              <input class="form-control P_T" value="">
            </div>
          </div>
          <div class="row">
            <div class="mb3 col-3">
                <label  class="form-label">Quantum</label>
            </div>
            <div class="mb-3 col-3">
                <input class="form-control Qrrr" value="4">
            </div>
          </div>
          <button type="button" class="btn btn-success" onclick="ejecutarRR()">Ejecutar</button>
        </form>
      </div>
    </div>
    <div class="card container col-5">
      <div class="card-body">
        <h5 class="card-title">Resultado de la ejecución</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Aquí se mostrara el resultado una vez oprima 'ejecutar'</h6>
        <form>
          <div class="row">
            <div class="mb-3 col-5">
              <label class="form-label">Datos ingresados</label>
            </div>
            <div class="mb-3 col-2">
              <label class="form-label">|</label>
            </div>
            <div class="mb-3 col-5">
              <label class="form-label">Resultados</label>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label  class="form-label">Process ID</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Total Time</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Current Time</label>
            </div>
            <div class="mb-3 col-2">
              <label  class="form-label">Quantum</label>
            </div>
          </div>
          <div class="totalresults">
          </div>
          <div class="row">
            <div class="mb-3 col-6 text-center mx-auto">
              <label id="mensaje"  class="form-label pt-2" name="mensaje" style="display: none;">All Processes are finished</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
